<!DOCTYPE html>
<html ng-app="CybricApp">
<head>
    <meta charset="utf-8" />
    <title>Cybric - Continuous Security Delivery Platform</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />

    <link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />

    <link href="/assets/layouts/layout2/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="/assets/layouts/layout2/css/themes/default.min.css" rel="stylesheet" type="text/css" id="style_color" />

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid" ng-controller="AddEnvironment">
<div>Test div</div>

    <!-- Navigation -->

    <div id="nav" ng-include="'Navigation.html'"></div>
    <!-- End Navigation -->

    <div class="clearfix"> </div>
    <!-- Page Content -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <div class="page-content">
                <div id="alert-error" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="msg"></div>
                </div>
                <div id="alert-success" class="alert alert-success alert-dismissible" role="alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="msg"></div>
                </div>
                <!-- LOAD PAGE CONTENT HERE -->
                <div class="page-payload">
                    <div class="col-md-12">
                        <div class="cybric-table-title">Add new integration...</div>
                        <form class="form-horizontal" role="form" id="form_new_environment">
                            <div class="portlet light cybric-box">
                                <div class="portlet-title">
                                    <div class="caption uppercase green">
                                        <span class="caption-subject font-dark bold">INTEGRATION DETAILS</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name</label>
                                            <div class="col-md-5">
                                                <input type="text" id="environment_name" ng-model="environModel.name" class="form-control" placeholder="Give your integration a name..." required="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Description</label>
                                            <div class="col-md-8">
                                                <input type="text" id="environment_desc" ng-model="environModel.description" class="form-control" placeholder="Enter a description...">
                                            </div>
                                        </div>

                                        <div class="environment-section quick-environment-section">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Type</label>
                                                <div class="col-md-3">


                                                    <select class="form-control" name="env_flavor" id="env_flavor"
                                                            ng-options="option.data.description for option in EnvTypes"
                                                            ng-model="environModel.type"></select>


                                                </div>
                                            </div>
                                            <div class="aws-group" ng-show="environModel.type.data.name == 'aws'">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Region</label>
                                                    <div class="col-md-3">
                                                        <select ng-model="environModel.region" name="aws_region" id="aws_region" class="bs-select form-control">
                                                            <option value="ap-northeast-1">ap-northeast-1</option>
                                                            <option value="ap-northeast-2">ap-northeast-2</option>
                                                            <option value="ap-southeast-1">ap-southeast-1</option>
                                                            <option value="ap-southeast-2">ap-southeast-2</option>
                                                            <option value="eu-central-1">eu-central-1</option>
                                                            <option value="eu-west-1">eu-west-1</option>
                                                            <option value="sa-east-1">sa-east-1</option>
                                                            <option value="us-east-1">us-east-1</option>
                                                            <option value="us-east-2">us-east-2</option>
                                                            <option value="us-west-1">us-west-1</option>
                                                            <option value="us-west-2">us-west-2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">ARN Role</label>
                                                    <div class="input-group col-md-6" style="padding-left: 15px;">
                                                        <input ng-model="environModel.arn" name="aws_arn" id="aws_arn" type="text" class="form-control col-md-6" placeholder="Enter your AWS Role ARN...">
                                                        <span class="input-group-btn" style="display:none;">
                                                            <button type="button" class="btn-validate-arn btn blue">
                                                                <strong>Validate ARN</strong>
                                                            </button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="zerto-group" style="display:none;">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Region</label>
                                                    <div class="col-md-3">
                                                        <select name="zerto_aws_region" id="zerto_aws_region" class="bs-select form-control">
                                                            <option value="ap-northeast-1">ap-northeast-1</option>
                                                            <option value="ap-northeast-2">ap-northeast-2</option>
                                                            <option value="ap-southeast-1">ap-southeast-1</option>
                                                            <option value="ap-southeast-2">ap-southeast-2</option>
                                                            <option value="eu-central-1">eu-central-1</option>
                                                            <option value="eu-west-1">eu-west-1</option>
                                                            <option value="sa-east-1">sa-east-1</option>
                                                            <option value="us-east-1">us-east-1</option>
                                                            <option value="us-east-2">us-east-2</option>
                                                            <option value="us-west-1">us-west-1</option>
                                                            <option value="us-west-2">us-west-2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">ARN Role</label>
                                                    <div class="input-group col-md-5" style="padding-left: 15px;">
                                                        <input name="zerto_aws_arn" id="zerto_aws_arn" type="text" class="form-control" placeholder="Enter your AWS Role ARN...">
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn-validate-zerto-arn btn blue">
                                                                <strong>Validate ARN</strong>
                                                            </button>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">ZCA IP Address</label>
                                                    <div class="col-md-3">
                                                        <input name="zerto_zca_ip" id="zerto_zca_ip" type="text" class="form-control" placeholder="Enter Zerto ZCA ip address or name...">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">ZCA Username</label>
                                                    <div class="col-md-3">
                                                        <input name="zerto_zca_user" id="zerto_zca_user" type="text" class="form-control" placeholder="Enter Zerto ZCA username...">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">ZCA Password</label>
                                                    <div class="col-md-3">
                                                        <input name="zerto_zca_pwd" id="zerto_zca_pwd" type="password" class="form-control" placeholder="Enter Zerto ZCA password...">
                                                    </div>
                                                </div>
                                            </div>

                                            <div ng-show="environModel.type.data.name == 'direct'" class="manual-group">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">IP Address/Range</label>
                                                    <div class="col-md-5">
                                                        <input ng-model="environModel.ip" name="manual_ip" id="manual_ip" type="text" class="form-control" placeholder="Enter an IP address or range...">
                                                    </div>
                                                </div>
                                            </div>

                                            <div ng-show="environModel.type.data.name == 'jenkins'" class="manual-group">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">URL</label>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-model="environModel.url" class="form-control" placeholder="Enter URL...">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">oAuth Token</label>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-model="environModel.token" class="form-control" placeholder="Enter Jenkins oAuth Token...">
                                                    </div>
                                                </div>
                                            </div>

                                            <div ng-show="environModel.type.data.name == 'slack'" class="manual-group">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">oAuth Token</label>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-model="environModel.slack_token" class="form-control" placeholder="Enter Slack oAuth Token...">
                                                    </div>
                                                </div>
                                            </div>

                                            <div ng-show="environModel.type.data.name == 'pagerduty'" class="manual-group">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Service Key</label>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-model="environModel.service_key" class="form-control" placeholder="Enter PagerDuty Service Key...">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div ng-show="environModel.type.data.name == 'github'" class="github-group">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"></label>
                                                <div class="col-md-6">
                                                    <a class="btn btn-lg blue btn-github-signin repo-button">
                                                        <i class="fa fa-github"></i>
                                                        Sign in with Github
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"></label>
                                                <div class="col-md-10">
                                                    <div style="display: block;" class="repo-errors"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="bitbucket-group" style="display:none;">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"></label>
                                                <div class="col-md-6">
                                                    <a class="btn btn-lg blue btn-bitbucket-signin repo-button" disabled="true">
                                                        <i class="fa fa-bitbucket"></i>
                                                        Sign in with Bitbucket
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"></label>
                                                <div class="col-md-10">
                                                    <div style="display: block;" class="repo-errors"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="cybric-box">
                                <div class="form-actions right">
                                    <button type="submit" id="add_environment"  ng-disabled="Providerdisable" ng-click="saveEnvironment(environModel)" class="btn-add-environment btn btn-lg blue"><strong>Create Integration</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Content -->
    <!-- Core JQuery -->
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <!--[if lt IE 9]>
      <script src="assets/global/plugins/respond.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
    <script src="/assets/layouts/layout2/scripts/GlobalFunction.js" type="text/javascript"></script>
    <!-- BEGIN CORE PLUGINS -->
    <script src="/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!--<script src="/assets/global/scripts/datatable.js" type="text/javascript"></script>
    <script src="/assets/global/scripts/datatable.min.js" type="text/javascript"></script>-->
    <script src="/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    <script src="/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/pages/scripts/table-datatables-scroller.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="/assets/pages/scripts/components-multi-select.min.js" type="text/javascript"></script>
    <script src="/assets/pages/scripts/components-bootstrap-select.min.js" type="text/javascript"></script>
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script src="/assets/layouts/layout2/scripts/layout.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/layout2/scripts/demo.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/layout2/scripts/custom.js" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->
    <!-- fabric scripts -->

    <!-- Cybric scripts -->
    <script src="CybricJS/AddEnvironment.js"></script>
    <!--<script src="oauth/index.js"></script>-->
</body>
</html>
