<html lang="en" ng-app="CybricApp">
<head>
    <meta charset="utf-8">
    <title>Cybric - Continuous Security Delivery Platform</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Cybric, INC." name="author">
    <!-- <link rel="shortcut icon" href="https://cybric.io/images/fabric-avatar.png"> -->
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/assets/global/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css">
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="/assets/global/css/components-rounded.min.css" rel="stylesheet" id="style_components" type="text/css">
    <link href="/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css">
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="/assets/layouts/layout2/css/layout.css" rel="stylesheet" type="text/css">
    <link href="/assets/layouts/layout2/css/themes/default.min.css" rel="stylesheet" type="text/css" id="style_color">
    <link href="/assets/layouts/layout2/css/custom.min.css" rel="stylesheet" type="text/css">
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid" ng-controller="ProfileCtrlr" style="background-color: #eef1f5;">
    <!-- Navigation -->
    <div id="nav" ng-include="'Navigation.html'"></div>
    <!-- End Navigation -->
    <div class="clearfix"> </div>
    <!-- Page Content -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <div class="page-content" style="min-height:258px">
                <div id="alert-error" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <div class="msg"></div>
                </div>
                <div id="alert-success" class="alert alert-success alert-dismissible" role="alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <div class="msg"></div>
                </div>
                <!-- LOAD PAGE CONTENT HERE -->
                <div class="page-payload">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="cybric-table-title">
                                <img alt="settings-avatar" class="settings-avatar img-circle" style="height: 48px; margin-right: 5px;" src="{{picture}}">
                                <span class="settings-name">{{nickname}}</span>
                            </div>
                            <!--<form class="form-horizontal" role="form" id="form_profile">-->
                            <div class="form-horizontal">
                                <div class="portlet light cybric-box">
                                    <div class="portlet-title">
                                        <div class="caption uppercase green">
                                            <span class="caption-subject font-dark bold">Profile Information</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Name</label>
                                                <div class="col-md-6">
                                                  <label class="col-md-2 control-label"><b>{{nickname}}</b></label>
                                                    <!-- <input type="text" class="form-control" placeholder="Enter your name..." ng-model="nickname" name="name"> -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Email Address</label>
                                                <div class="col-md-6">
                                                  <label class="col-md-2 control-label"><b>{{email}}</b></label>

                                                    <!-- <input type="text" class="form-control" placeholder="Enter your email address..." ng-model="email" name="email"> -->
                                                </div>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label class="col-md-2 control-label"></label>
                                                <div class="col-md-6">
                                                    <button type="submit" id="btnChangePassword" class="btn-login btn btn-lg blue" href="ChangePassword.html" ng-click="ChangePassword()"><strong>Change Password</strong></button>
                                                </div>
                                            </div> -->

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--</form>-->
                            <form class="form-horizontal" role="form" id="form_password" style="display:none;">
                                <div class="portlet light cybric-box">
                                    <div class="portlet-title">
                                        <div class="caption uppercase green">
                                            <span class="caption-subject font-dark bold">Update Password</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Existing Password</label>
                                                <div class="col-md-4">
                                                    <input type="password" class="form-control" placeholder="Enter your existing password..." id="password_1" name="name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">New Password</label>
                                                <div class="col-md-4">
                                                    <input type="password" class="form-control" placeholder="Enter a new password..." id="password_2" name="name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Confirm Password</label>
                                                <div class="col-md-4">
                                                    <input type="password" class="form-control" placeholder="Confirm your new password..." id="password_3" name="name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End Page Content -->
    <!-- Core JQuery -->
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <!--[if lt IE 9]>
      <script src="assets/global/plugins/respond.min.js"></script>
      <script src="assets/global/plugins/excanvas.min.js"></script>
    <![endif]-->
    <!-- ANGULAR SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
    <script src="/assets/layouts/layout2/scripts/GlobalFunction.js" type="text/javascript"></script>
    <!-- BEGIN CORE PLUGINS -->
    <script src="/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!--<script src="/assets/global/scripts/datatable.js" type="text/javascript"></script>
    <script src="/assets/global/scripts/datatable.min.js" type="text/javascript"></script>-->
    <script src="/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    <script src="/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/pages/scripts/table-datatables-scroller.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="/assets/pages/scripts/components-multi-select.min.js" type="text/javascript"></script>
    <script src="/assets/pages/scripts/components-bootstrap-select.min.js" type="text/javascript"></script>
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script src="/assets/layouts/layout2/scripts/layout.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/layout2/scripts/demo.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
    <script src="/assets/layouts/layout2/scripts/custom.js" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->
    <!-- fabric scripts -->
    <script src="CybricJS/Profile.js"></script>



</body>
</html>
